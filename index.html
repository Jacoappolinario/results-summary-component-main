<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/style.min.css">
  <!-- Dev -->
  <!-- <link rel="stylesheet" href="./css/style.css"> -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <article class="results-summary-content">
      <div class="results">
        <h1>Your Results</h1>

        <div class="results-score">
          <h2>76</h2>
          <p>of 100</p>
        </div>

        <div class="results-performance">
          <h3>Great</h3>
          <p>Your performance exceed 65% of the people conducting the test here!</p>
        </div>
      </div>

      <div class="summary">
        <h4>Summary</h4>

        <div class="summary-content">
          <div class="summary-item">
            <img src="./images/icon-reaction.svg" alt="Reaction Icon">
            <div class="summary-item-information">
              <h5 class="reaction-title">Reaction</h5>
              <p>80 <span>/ 100</span></p>
            </div>
          </div>
          <div class="summary-item">
            <img src="./images/icon-memory.svg" alt="Memory Icon">
            <div class="summary-item-information">
              <h5 class="memory-title">Memory</h5>
              <p>92 <span>/ 100</span></p>
            </div>
          </div>
          <div class="summary-item">
            <img src="./images/icon-verbal.svg" alt="Verbal Icon">
            <div class="summary-item-information">
              <h5 class="verbal-title">Verbal</h5>
              <p>61 <span>/ 100</span></p>
            </div>
          </div>
          <div class="summary-item">
            <img src="./images/icon-visual.svg" alt="Visual Icon">
            <div class="summary-item-information">
              <h5 class="visual-title">Visual</h5>
              <p>73 <span>/ 100</span></p>
            </div>
          </div>
        </div>

        <a class="button" href="/">Continue</a>
      </div>
    </article>
  </main>
</body>

</html>
